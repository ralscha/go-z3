name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Z3
        run: |
          wget https://github.com/Z3Prover/z3/releases/download/z3-4.15.4/z3-4.15.4-x64-glibc-2.39.zip
          unzip z3-4.15.4-x64-glibc-2.39.zip
          echo "Z3_DIR=$PWD/z3-4.15.4-x64-glibc-2.39" >> $GITHUB_ENV
          echo "CGO_CFLAGS=-I$PWD/z3-4.15.4-x64-glibc-2.39/include" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=-L$PWD/z3-4.15.4-x64-glibc-2.39/bin" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$PWD/z3-4.15.4-x64-glibc-2.39/bin" >> $GITHUB_ENV

      - name: Verify Z3 installation
        run: |
          $Z3_DIR/bin/z3 --version

      - name: Run tests with coverage
        run: go test -v -count=1 -coverprofile=coverage.out -covermode=atomic ./...
        continue-on-error: true

      - name: Generate coverage report
        run: go tool cover -func=coverage.out > coverage.txt
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.txt
