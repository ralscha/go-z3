name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Z3
        run: |
          wget https://github.com/Z3Prover/z3/releases/download/z3-4.15.4/z3-4.15.4-x64-glibc-2.35.zip
          unzip z3-4.15.4-x64-glibc-2.35.zip
          sudo cp z3-4.15.4-x64-glibc-2.35/bin/libz3.so /usr/lib/
          sudo cp z3-4.15.4-x64-glibc-2.35/include/* /usr/include/

      - name: Verify Z3 installation
        run: |
          ./z3-4.15.4-x64-glibc-2.35/bin/z3 --version

      - name: Run tests
        run: go test -v ./...

      - name: Run tests with race detector
        run: go test -race -v ./...
