name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Z3
        run: |
          sudo apt-get update
          sudo apt-get install -y libz3-dev

      - name: Verify Z3 installation
        run: |
          z3 --version || true
          pkg-config --modversion z3 || true

      - name: Run tests
        run: go test -v ./...

      - name: Run tests with race detector
        run: go test -race -v ./...
